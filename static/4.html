<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question-text">Loading question...</h2>
        <form id="quiz-form">
            <!-- Ukryte pole na ID pytania z backendu -->
            <input type="hidden" id="question-id" name="chosen_question_id" value="">
            <!-- Kontener na odpowiedzi -->
            <div id="answers-container"></div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Wyciąganie ID pytania z URL (?id=43)
        const getIdFromSearchParams = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const idStr = urlParams.get('id'); // Pobiera `id` z "?id=43"
            console.log(`Extracted Question ID from URL: ${idStr}`);
            return parseInt(idStr, 10);
        };

        const questionIdFromURL = getIdFromSearchParams(); // ID z URL (np. 43)

        // Funkcja ładowania danych pytania z backendu
        const loadQuestion = async (id) => {
            try {
                console.log(`Fetching data from /question/${id}`);
                const response = await fetch(`/question/${id}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const questionData = await response.json();
                console.log("Fetched question data:", questionData);

                // Ustaw tekst pytania w UI
                document.getElementById("question-text").textContent = questionData.question;

                // Ustaw ID pytania z backendu jako wartość ukrytego pola
                document.getElementById("question-id").value = questionData.id; // ID z backendu

                // Wypełnij odpowiedzi w interfejsie użytkownika
                const answersContainer = document.getElementById("answers-container");
                answersContainer.innerHTML = ''; // Czyść stare odpowiedzi
                questionData.response.forEach(answer => {
                    const answerDiv = document.createElement('div');
                    answerDiv.innerHTML = `
                        <input type="radio" id="answer-${answer.id}" name="chosen_answer_id" value="${answer.id}">
                        <label for="answer-${answer.id}">${answer.answer}</label>
                    `;
                    answersContainer.appendChild(answerDiv);
                });
            } catch (error) {
                console.error("Failed to load question:", error);
                document.getElementById("question-text").textContent = "Failed to load question.";
            }
        };

        // Funkcja obsługująca przesyłanie formularza jako JSON
        const handleSubmit = async (event) => {
            event.preventDefault(); // Zapobiega domyślnemu wysyłaniu formularza

            const backendQuestionId = document.getElementById('question-id').value; // ID pytania z backendu (np. 44)
            const answerId = document.querySelector('input[name="chosen_answer_id"]:checked')?.value; // ID wybranej odpowiedzi (np. 173)

            if (!answerId) {
                alert("Please select an answer.");
                return;
            }

            // Przygotuj dane w formacie JSON
            const payload = {
                chosen_question_id: parseInt(backendQuestionId, 10), // ID z backendu (np. 44)
                chosen_answer_id: parseInt(answerId, 10) // ID odpowiedzi (np. 173)
            };

            console.log("Sending payload:", payload);

            try {
                const response = await fetch(`/question/${questionIdFromURL}`, { // Używaj ID z URL w URL POST (np. 43)
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Określenie typu danych
                    },
                    body: JSON.stringify(payload) // Konwertuj obiekt na JSON
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log("Submission successful:", result);
                    alert("Answer submitted!");
                } else {
                    console.error("Error submitting answer:", response.status);
                    alert("Failed to submit answer.");
                }
            } catch (error) {
                console.error("Error during request:", error);
                alert("Failed to submit answer due to an error.");
            }
        };

        // Przypisanie obsługi `submit` formularza
        const form = document.getElementById('quiz-form');
        form.addEventListener('submit', handleSubmit);

        // Jeśli ID pytania jest poprawne, załaduj dane
        if (!isNaN(questionIdFromURL)) {
            loadQuestion(questionIdFromURL); // Pobierz pytanie dla ID z URL
        } else {
            console.error("Invalid question ID in URL.");
            document.getElementById("question-text").textContent = "Invalid question ID!";
        }
    </script>
</body>
</html>
