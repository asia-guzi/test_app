<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Question</title>
</head>
<body>
    <div id="quiz-container">
        <h2 id="question-text">Loading question...</h2>
        <form id="quiz-form">
            <input type="hidden" id="question-id" name="question_id" value=""> <!-- ID pytania -->

            <!-- Kontener na odpowiedzi -->
            <div id="answers-container"></div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // Wyciąganie ID z URL
        const getIdFromSearchParams = () => {
            const urlParams = new URLSearchParams(window.location.search);
            const idStr = urlParams.get('id'); // Wyciąga `id` z "?id=1"
            console.log(`Extracted Question ID from URL: ${idStr}`);
            return parseInt(idStr, 10);
        };

        const questionId = getIdFromSearchParams(); // ID z URL

        // Pobierz dane pytania z backendu
        const loadQuestion = async (id) => {
            try {
                console.log(`Fetching data from /question/${id}`);
                const response = await fetch(`/question/${id}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                const questionData = await response.json();
                console.log("Fetched question data:", questionData);

                // Ustaw pytanie w UI
                document.getElementById("question-text").textContent = questionData.question;
                document.getElementById("question-id").value = id; // Używaj ID z URL, nie z backendu

                const answersContainer = document.getElementById("answers-container");
                answersContainer.innerHTML = '';
                questionData.response.forEach(answer => {
                    const answerDiv = document.createElement('div');
                    answerDiv.innerHTML = `
                        <input type="radio" id="answer-${answer.id}" name="answer_id" value="${answer.id}">
                        <label for="answer-${answer.id}">${answer.answer}</label>
                    `;
                    answersContainer.appendChild(answerDiv);
                });
            } catch (error) {
                console.error("Failed to load question:", error);
                document.getElementById("question-text").textContent = "Failed to load question.";
            }
        };

        // Obsługa przesyłania formularza jako JSON
        const handleSubmit = async (event) => {
            event.preventDefault(); // Zapobiegaj domyślnemu wysyłaniu formularza
            const questionId = document.getElementById('question-id').value; // Pobierz ID z UI (jest ono z URL)
            const answerId = document.querySelector('input[name="answer_id"]:checked')?.value; // Pobierz ID odpowiedzi

            if (!answerId) {
                alert("Please select an answer.");
                return;
            }

            const payload = {
                question_id: parseInt(questionId, 10), // Używamy ID z URL
                answer_id: parseInt(answerId, 10)
            };

            console.log("Sending payload:", payload);

            try {
                const response = await fetch(`/question/${questionId}`, { // Używaj ID z URL w URL POST
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' // Wysyłamy JSON
                    },
                    body: JSON.stringify(payload) // Konwertujemy payload na JSON
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log("Submission successful:", result);
                    alert("Answer submitted!");
                } else {
                    console.error("Error submitting answer:", response.status);
                    alert("Failed to submit answer.");
                }
            } catch (error) {
                console.error("Error during request:", error);
                alert("Failed to submit answer due to an error.");
            }
        };

        // Przypisanie obsługi `submit` dla formularza
        const form = document.getElementById('quiz-form');
        form.addEventListener('submit', handleSubmit);

        // Jeśli ID pytania jest poprawne, załaduj dane
        if (!isNaN(questionId)) {
            loadQuestion(questionId); // Pobierz pytanie dla ID z URL
        } else {
            console.error("Invalid question ID in URL.");
            document.getElementById("question-text").textContent = "Invalid question ID!";
        }
    </script>
</body>
</html>
